<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 

</style>


<title>07. 버튼</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<!-- 링크기본 -->
				<a class="btn btn-default" href="#" >Link</a><!-- a 링크에도 버튼모양 적용이 가능하다 -->
				<a class="btn btn-primary" href="#" >Link</a>
				<a class="btn btn-danger" href="#" >Link</a>
				<br>
				
				<!-- 버튼기본 -->
				<button class="" type="submit">Button</button>
				<button class="btn" type="submit">Button</button>
				<button class="btn btn-default" type="submit">dafault</button>
				<!-- 버튼색 -->
				<button class="btn btn-primary" type="submit">primary</button>
				<button class="btn btn-success" type="submit">success</button>
				<button class="btn btn-info" type="submit">info</button>
				<button class="btn btn-warning" type="submit">warning</button>
				<button class="btn btn-danger" type="submit">danger</button>
				
				<button class="btn btn-link" type="submit">link</button>
				<br>
				
			
				<!-- 버튼크기 -->
				<button class="btn btn-primary btn-xs" type="submit">link</button>
				<button class="btn btn-primary btn-sm" type="submit">link</button>
				<button class="btn btn-primary" type="submit">link</button>
				<button class="btn btn-primary btn-lg" type="submit">link</button>
				<br>
				<!-- 부모요소 꽉 찬 너비 -->
				<button class="btn btn-primary btn-lg btn-block" type="submit">link</button>
				
				
			
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
